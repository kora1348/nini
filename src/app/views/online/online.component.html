<div class="card mt-4">
    <h4 class="card-header">You're logged in with Angular 9 & Basic HTTP Authentication!!</h4>
    <div class="card-body">
        <h6>Users from secure api end pointssss</h6>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="users">
            <li *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</li>
        </ul>
    </div>
</div>

<a class="nav-item nav-link" (click)="logout()">Logoutdd</a>
<a class="nav-item nav-link" routerLink="/">Home</a>
